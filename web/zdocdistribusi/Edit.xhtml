<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ZdocdistribusiEditDlg" widgetVar="ZdocdistribusiEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditZdocdistribusiTitle}" closeOnEscape="true">

            <h:form id="ZdocdistribusiEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{zdocdistribusiController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditZdocdistribusiLabel_zdocdistribusiid}" for="zdocdistribusiid" />
                        <h:outputText id="zdocdistribusiid" value="#{zdocdistribusiController.selected.zdocdistribusiid}" />

                        <p:outputLabel value="#{myBundle.EditZdocdistribusiLabel_name}" for="name" />
                        <p:inputText id="name" value="#{zdocdistribusiController.selected.name}" title="#{myBundle.EditZdocdistribusiTitle_name}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditZdocdistribusiLabel_tgldistribusi}" for="tgldistribusi" />
                        <p:calendar id="tgldistribusi" pattern="MM/dd/yyyy HH:mm:ss" value="#{zdocdistribusiController.selected.tgldistribusi}" title="#{myBundle.EditZdocdistribusiTitle_tgldistribusi}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditZdocdistribusiLabel_zaccept}" for="zaccept" />
                        <p:inputText id="zaccept" value="#{zdocdistribusiController.selected.zaccept}" title="#{myBundle.EditZdocdistribusiTitle_zaccept}"/>

                        <p:outputLabel value="#{myBundle.EditZdocdistribusiLabel_zdocid}" for="zdocid" />
                        <p:inputText id="zdocid" value="#{zdocdistribusiController.selected.zdocid}" title="#{myBundle.EditZdocdistribusiTitle_zdocid}"/>

                        <p:outputLabel value="#{myBundle.EditZdocdistribusiLabel_zuserid}" for="zuserid" />
                        <p:selectOneMenu id="zuserid" value="#{zdocdistribusiController.selected.zuserid}"  converter="zuserConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{zuserController.items}"
                                           var="zuseridItem"
                                           itemValue="#{zuseridItem}"
                                           itemLabel="#{zuseridItem.username.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zdocdistribusiController.save}" value="#{myBundle.Save}" update="display,:ZdocdistribusiListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ZdocdistribusiEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ZdocdistribusiEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
