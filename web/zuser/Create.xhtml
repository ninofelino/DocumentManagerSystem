<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZuserCreateDlg" widgetVar="ZuserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateZuserTitle}" closeOnEscape="true">

            <h:form id="ZuserCreateForm">

                <h:panelGroup id="display" rendered="#{zuserController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_leveladmid}" for="leveladmid" />
                        <p:inputText id="leveladmid" value="#{zuserController.selected.leveladmid}" title="#{myBundle.CreateZuserTitle_leveladmid}"/>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_levelsysid}" for="levelsysid" />
                        <p:inputText id="levelsysid" value="#{zuserController.selected.levelsysid}" title="#{myBundle.CreateZuserTitle_levelsysid}"/>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_useremail}" for="useremail" />
                        <p:inputText id="useremail" value="#{zuserController.selected.useremail}" title="#{myBundle.CreateZuserTitle_useremail}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_username}" for="username" />
                        <p:inputText id="username" value="#{zuserController.selected.username}" title="#{myBundle.CreateZuserTitle_username}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_userpass}" for="userpass" />
                        <p:inputText id="userpass" value="#{zuserController.selected.userpass}" title="#{myBundle.CreateZuserTitle_userpass}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_zactiveuser}" for="zactiveuser" />
                        <p:inputText id="zactiveuser" value="#{zuserController.selected.zactiveuser}" title="#{myBundle.CreateZuserTitle_zactiveuser}"/>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_zdeptZdepid}" for="zdeptZdepid" />
                        <p:inputText id="zdeptZdepid" value="#{zuserController.selected.zdeptZdepid}" title="#{myBundle.CreateZuserTitle_zdeptZdepid}"/>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_zdeptId}" for="zdeptId" />
                        <p:inputText id="zdeptId" value="#{zuserController.selected.zdeptId}" title="#{myBundle.CreateZuserTitle_zdeptId}"/>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_zuserleveladmZuserLevelAdmId}" for="zuserleveladmZuserLevelAdmId" />
                        <p:inputText id="zuserleveladmZuserLevelAdmId" value="#{zuserController.selected.zuserleveladmZuserLevelAdmId}" title="#{myBundle.CreateZuserTitle_zuserleveladmZuserLevelAdmId}"/>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_zuserlevelsysZuserLevelSysId}" for="zuserlevelsysZuserLevelSysId" />
                        <p:inputText id="zuserlevelsysZuserLevelSysId" value="#{zuserController.selected.zuserlevelsysZuserLevelSysId}" title="#{myBundle.CreateZuserTitle_zuserlevelsysZuserLevelSysId}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zuserController.saveNew}" value="#{myBundle.Save}" update="display,:ZuserListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ZuserCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ZuserCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
