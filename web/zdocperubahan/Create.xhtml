<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZdocperubahanCreateDlg" widgetVar="ZdocperubahanCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateZdocperubahanTitle}" closeOnEscape="true">

            <h:form id="ZdocperubahanCreateForm">

                <h:panelGroup id="display" rendered="#{zdocperubahanController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateZdocperubahanLabel_menjadi}" for="menjadi" />
                        <p:inputText id="menjadi" value="#{zdocperubahanController.selected.menjadi}" title="#{myBundle.CreateZdocperubahanTitle_menjadi}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateZdocperubahanLabel_name}" for="name" />
                        <p:inputText id="name" value="#{zdocperubahanController.selected.name}" title="#{myBundle.CreateZdocperubahanTitle_name}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateZdocperubahanLabel_yangdiubah}" for="yangdiubah" />
                        <p:inputText id="yangdiubah" value="#{zdocperubahanController.selected.yangdiubah}" title="#{myBundle.CreateZdocperubahanTitle_yangdiubah}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateZdocperubahanLabel_zdocid}" for="zdocid" />
                        <p:inputText id="zdocid" value="#{zdocperubahanController.selected.zdocid}" title="#{myBundle.CreateZdocperubahanTitle_zdocid}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zdocperubahanController.saveNew}" value="#{myBundle.Save}" update="display,:ZdocperubahanListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ZdocperubahanCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ZdocperubahanCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
