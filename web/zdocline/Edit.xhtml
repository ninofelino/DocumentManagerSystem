<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ZdoclineEditDlg" widgetVar="ZdoclineEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditZdoclineTitle}" closeOnEscape="true">

            <h:form id="ZdoclineEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{zdoclineController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditZdoclineLabel_zdocLineId}" for="zdocLineId" />
                        <h:outputText id="zdocLineId" value="#{zdoclineController.selected.zdocLineId}" />

                        <p:outputLabel value="#{myBundle.EditZdoclineLabel_alasan}" for="alasan" />
                        <p:inputText id="alasan" value="#{zdoclineController.selected.alasan}" title="#{myBundle.EditZdoclineTitle_alasan}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditZdoclineLabel_respondApprove}" for="respondApprove" />
                        <p:inputText id="respondApprove" value="#{zdoclineController.selected.respondApprove}" title="#{myBundle.EditZdoclineTitle_respondApprove}"/>

                        <p:outputLabel value="#{myBundle.EditZdoclineLabel_tglApproval}" for="tglApproval" />
                        <p:calendar id="tglApproval" pattern="MM/dd/yyyy HH:mm:ss" value="#{zdoclineController.selected.tglApproval}" title="#{myBundle.EditZdoclineTitle_tglApproval}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditZdoclineLabel_tglRespon}" for="tglRespon" />
                        <p:calendar id="tglRespon" pattern="MM/dd/yyyy HH:mm:ss" value="#{zdoclineController.selected.tglRespon}" title="#{myBundle.EditZdoclineTitle_tglRespon}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditZdoclineLabel_zstatususerid}" for="zstatususerid" />
                        <p:inputText id="zstatususerid" value="#{zdoclineController.selected.zstatususerid}" title="#{myBundle.EditZdoclineTitle_zstatususerid}"/>

                        <p:outputLabel value="#{myBundle.EditZdoclineLabel_zuserid}" for="zuserid" />
                        <p:inputText id="zuserid" value="#{zdoclineController.selected.zuserid}" title="#{myBundle.EditZdoclineTitle_zuserid}"/>

                        <p:outputLabel value="#{myBundle.EditZdoclineLabel_zstatusCollection}" for="zstatusCollection" />
                        <p:selectManyMenu id="zstatusCollection" value="#{zdoclineController.selected.zstatusCollection}"  converter="zstatusConverter">
                            <f:selectItems value="#{zstatusController.items}"
                                           var="zstatusCollectionItem"
                                           itemValue="#{zstatusCollectionItem}"
                                           itemLabel="#{zstatusCollectionItem.descript.toString()}"
                                           />

                        </p:selectManyMenu>

                        <p:outputLabel value="#{myBundle.EditZdoclineLabel_zdocid}" for="zdocid" />
                        <p:selectOneMenu id="zdocid" value="#{zdoclineController.selected.zdocid}"  converter="zdocConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{zdocController.items}"
                                           var="zdocidItem"
                                           itemValue="#{zdocidItem}"
                                           itemLabel="#{zdocidItem.name.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zdoclineController.save}" value="#{myBundle.Save}" update="display,:ZdoclineListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ZdoclineEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ZdoclineEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
